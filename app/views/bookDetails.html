<div ng-controller="BookCtrl">
<div  ng-switch on="seeMoreOrLess">
    <img class="bookimg" ng-src="{{book.get('image')}}"/>
    <h1>{{book.get('title')}}</h1>
    <h3 ng-repeat="author in book.get('authors')">{{author}}</h3>
    <p ng-hide="seeMoreOrLess=='See less'">{{book.get('description') | truncateString}}</p>
    <p ng-hide="seeMoreOrLess=='See more'">{{book.get('description')}}</p>
    <p><a ng-click="expand()">{{seeMoreOrLess}}</a></p>
</div>
<ul id="BookOptionList">
    <li class="bookOption" ng-click="goTo('views/mapTracking.html')"><h2 id="trackingOption">Tracking</h2></li>
    <li class="bookOption"  ng-click="goTo('views/comments.html')"><h2 id="commentOption">Comments</h2></li>
    <li class="bookOption"  ng-click="goTo('views/reviews.html')"><h2 id="reviewOption">Reviews</h2></li>
</ul>

</div>
