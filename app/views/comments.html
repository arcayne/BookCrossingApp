<div ng-controller="CommentsCtrl" style="overflow:hidden; height: 100%">
    <ul id="commentList">
        <li ng-repeat='comment in comments'>
            <div class="commentItemList">
                <img ng-click="selectUser(comment.get('user'))"  ng-src='{{comment.get("user").get("image")}}'>
                <a ng-click="selectUser(comment.user)"><h3>{{comment.user.nick}}</h3></a>
                <p>{{comment.get("comment")}}</p>
                <p class="time">{{comment.createdAt | roundedTime}}</p>
            </div>
        </li>
    </ul>
    <div id="addComment">
        <textarea ng-model="addComment" name="newComment" rows="3"  placeholder="Add your comment" />
        <input ng-click="addNewComment()"  type="submit" value="Add" class="buttonlarge" />
    </div>
</div>
