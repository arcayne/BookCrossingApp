<div ng-controller="CommentsCtrl" style="overflow:hidden; height: 100%">
    <div class="selectedBookBar">
        <img ng-src="{{selectedBook.get('image')}}">
        <h3>{{selectedBook.get("title")}}</h3>
        <p>{{'_By_'| localizeIt}} <span ng-repeat="author in selectedBook.get('authors')">{{author}}</span></p>
    </div>
    <ul id="commentList">
        <li ng-repeat='comment in comments'>
            <div class="commentItemList" ng-switch="comment.get('user').get('myPicture')">
                <img ng-hide="comment.get('user').get('myPicture')==Undefined" ng-click="selectUser(comment.get('user'))"  ng-src='{{comment.get("user").get("myPicture")}}' />
                <img ng-show="comment.get('user').get('myPicture')==Undefined" ng-click="selectUser(comment.get('user'))"  src='styles/img/user.png' />
                <a ng-click="selectUser(comment.get('user'))"><h3>{{comment.get("user").get("nick")}}</h3></a>
                <p>{{comment.get("content")}}</p>
                <p class="time">{{comment.createdAt | roundedTime}}</p>
            </div>
        </li>
    </ul>
    <div id="addComment">
        <textarea ng-model="commentt.content" name="content" rows="2" data-localize-it-attr="_AddYourComment_|placeholder" />
        <input ng-click="addNewComment(commentt)" bca-track-event ng-disabled="clicked"  type="submit" value="{{'_Add_' | localizeIt}}" class="buttonlarge" />
    </div>
</div>
