<div ng-controller="AddBookCtrl">
    <div>
        <a ng-click="addNewBook()" style="margin-top:5px; float: right; clear: left">{{'_IsbnNotFoundButton_' | localizeIt}}</a>
        <input name="bookIsbn" ng-minlength=1 type="text" ng-model="isbn" data-localize-it-attr="_Isbn_|placeholder" />
        <input type="button" ng-click="findBook()" name="FindBook" ng-disabled="clicked"  data-localize-it-attr="_FindBook_|value" class="buttonlarge" />
    </div>
    <div ng-show="books!=null">
        <ul>
            <li style="text-align: center">
                <p>{{books.length}} {{'_ResultsFound_' | localizeIt}}</p>
            </li>
            <li ng-repeat='book in books'>
                <div class="bookItemList">
                    <img ng-click="goToRegiter(book)"  ng-src='{{book.image}}'>
                    <a ng-click="goToRegiter(book)"><h3>{{book.title}}</h3></a>
                    <p><span ng-repeat='author in book.authors'>{{author}}</span></p>
                    <p>{{book.publisher}} ({{book.publishedDate}})</p>
                </div>
            </li>
        </ul>
    </div>
</div>
