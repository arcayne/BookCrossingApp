<div ng-controller="HomeCtrl">
 <ul infinite-scroll='nextPage()' infinite-scroll-distance='1'>
    <li ng-repeat='alert in alerts'ng-switch on="alert.type">
	    <div class="bookAlert" ng-switch-when="book">
			<img  ng-src='{{alert.image}}'>
			<span><strong>{{alert.title}}</strong><span>
			<span>{{alert.content}}<span>
		</div>
		<div class="adAlert" ng-switch-when="ad">
			<img ng-src='{{alert.image}}'>
		</div>
	</li>
  </ul>
</div>
