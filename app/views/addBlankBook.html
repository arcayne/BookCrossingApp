<div ng-controller="AddBlankBookCtrl">
    <img id="libraryimg" ng-src="{{book.image}}" height="120px" width="120px"/>
    <div>
        <p class="blanksmall"></p>
        <p><a bca-camera-take-picture ng-model="book.image">{{'_TakePicture_' | localizeIt}}</a></p>
        <p class="blanksmall"></p>
        <p><a bca-camera ng-model="book.image">{{'_SelectPicture_' | localizeIt}}</a><p>
    </div>
    <input name="title" type="text" ng-model="book.Title"  placeholder="Title" />
    <input name="author" type="text" ng-model="book.Author"  placeholder="Author" />
    <input name="publisher" type="text" ng-model="book.Publisher"  placeholder="Publisher" />
    <textarea name="description" rows="6" ng-model="book.Description"  placeholder="Description" />
    <input name="RegisterBook" type="button" bca-track-event ng-click="registerNewBook(book)" ng-disabled="clicked" data-localize-it-attr="_Register_|value" class="buttonlarge" />
    <div>
    </div>
</div>
