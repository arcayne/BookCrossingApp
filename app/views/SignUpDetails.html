<div id="loginwrapper">
    <form name="login-form" class="login-form" action="main.html" method="post">
        <div class="loginheader">
            <h1>Profile Setting</h1>
        </div>
        <div class="content">

            <img id="preview" src="placeholder.png" height="100px" width="100px" />
            <input type="file" name="image" onchange="previewImage(this)" accept="image/*"/>

            <input name="nick" type="text" class="input username" placeholder="Nick name" />


            <select class="select" type="text"  name="browser" >
                <option value="Preferred genre">Favorite genre</option>
                <option value="safari">Action</option>
                <option value="firefox">Biography</option>
                <option value="ie">Essay</option>
                <option value="chrome">Fable</option>
                <option value="opera">Fantasy</option>
                <option value="safari">General</option>
                <option value="safari">Historical</option>
                <option value="firefox">Horror</option>
                <option value="ie">Humor</option>
                <option value="chrome">Kids</option>
                <option value="opera">Manga</option>
                <option value="safari">Mystery</option>
                <option value="safari">Mythology</option>
                <option value="safari">Play</option>
                <option value="firefox">Romance</option>
                <option value="ie">Sci-Fi </option>
                <option value="chrome">Spiritual</option>
                <option value="opera">Supernatural</option>
                <option value="safari">Thriller</option>
                <option value="opera">Western</option>
                <option value="safari">Young Adult</option>
            </select>
        </div>

        <div class="footer">
            <input type="submit" name="submit" value="Accept" class="buttonleft" />
            <input type="submit" name="submit" value="Skip" class="buttonright" />
        </div>
    </form>
</div>
