        <section id="layout">
            <p class="blank"></p>
        <p class="logo"></p>
        <p class="blank"></p>
		<div id="formbox">
		        <input id="singIn" class="bigbutton" type="button" value="Sign in"/>
		        <input id="signUp" class="bigbutton" type="button" value="Sign up"/>
		    <p class="blank"></p>
		    <a class="tourlink" href="">Take a tour</a>

    <script type="text/template" id="index-template">
        <p class="blank"></p>
        <p class="logo"></p>

    <script  type="text/template" id="singIn-template">
        <div id="loginwrapper">

		        <h1>Sign in</h1>
		        </div>
		        <div class="content">
			        <input name="username" type="text" class="input username" placeholder="Email" />
			        <input name="password" type="password" class="input password" placeholder="Password" />
		        </div>
		        <div class="footer">
			        <input type="submit" name="submit" value="Connect" class="buttonleft" />
			        <a href="javascript:navigator_Go('index.html');"><input type="button" name="submit" value="Cancel" class="buttonright" /></a>
			    <input type="submit" name="submit" value="Connect with Facebook" class="buttonfacebook" />
		        </div>		
	        </form>
        </div>
    </script>
